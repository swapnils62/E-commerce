{% extends 'html/base.html' %}

{% block body_block %}

<div class="container mt-5 mb-5">

    <h3 class="text-warning font-weight-bold mb-4 text-center">
        Send us your Feedback
    </h3>

    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">

            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}

                <button type="submit"
                        class="btn btn-warning font-weight-bold mt-3">
                    Submit Feedback
                </button>
            </form>

            {% if messages %}
                <div class="mt-4">
                    {% for message in messages %}
                        <p class="text-success font-weight-bold">
                            {{ message }}
                        </p>
                    {% endfor %}
                </div>
            {% endif %}

        </div>
    </div>

</div>

{% endblock %}
