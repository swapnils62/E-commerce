<!DOCTYPE html>
{% extends 'html/base.html' %}

{% block body_block %}

    <h2>Send us your Feedback</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit Feedback</button>
    </form>

    {% if messages %}
    {% for message in messages %}
    <p>{{ message }}</p>
    {% endfor %}
    {% endif %}

{% endblock %}
