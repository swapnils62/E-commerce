{% block body_block %}

            <img src="{{i.image}}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{i.name}}</h5>
                <p class="card-text">{{i.discription}}</p>
                <a href="#" class="btn btn-dark">Cart</a>
                <a href="#" class="btn btn-warning">Buy</a>
            </div>
        </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
