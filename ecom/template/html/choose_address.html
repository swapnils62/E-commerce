{% extends 'html/base.html' %}

{% block body_block %}


{% for i in address %}
            <div class="card shadow-sm mb-3">
                <div class="row no-gutters align-items-center">
                    <div class="col-md-10">
                        <div class="card-body py-2">
                            <h6 class="mb-1">{{ i.address }}</h6>
                            <p class="mb-1 small text-muted">{{ i.city}}</p>
                            <p class="mb-1 small text-muted">{{ i.pincode}}</p>
                            <p class="mb-1 small text-muted">{{ i.state}}</p>
                            <p class="mb-1 small text-muted">{{ i.country}}</p>
                                <a href="/ordersum/{{i.id}}/" class="btn btn-warning btn-sm">Select</a>
                                <a href="/newaddress/" class="btn btn-dark btn-sm mt-2">Add New Address</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
{% endblock %}
