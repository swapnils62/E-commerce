<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- FORM IMPROVEMENT CSS -->
    <style>
        form p {
            margin-bottom: 1rem;
        }

        form label {
            font-weight: 600;
            display: block;
            margin-bottom: 5px;
        }

        form input {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ced4da;
        }

        form input:focus {
            border-color: #ffc107;
            outline: none;
            box-shadow: 0 0 0 0.15rem rgba(255, 193, 7, .25);
        }

        .helptext {
            font-size: 13px;
            color: #6c757d;
        }

        ul.errorlist {
            color: red;
            list-style: none;
            padding-left: 0;
            font-size: 14px;
        }
    </style>
</head>

<body class="bg-light">

    <div class="container-fluid">
        <div class="row min-vh-100">

            <!-- LEFT SIDE : IMPROVED TEXT -->
            <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center bg-warning text-white">
                <div class="text-center px-5">
                    <h1 class="font-weight-bold mb-3">Join Our Community</h1>
                    <p class="lead mb-2">
                        Create your account to explore quality products,
                        track orders, and enjoy a smooth shopping experience.
                    </p>
                    <p class="mb-4">
                        Simple • Secure • Fast
                    </p>

                    <!-- HOME BUTTON -->
                    <a href="/" class="btn btn-light text-warning font-weight-bold px-4">
                        Back to Home
                    </a>

                </div>
            </div>

            <!-- RIGHT SIDE : SIGNUP FORM -->
            <div class="col-md-6 d-flex align-items-center justify-content-center bg-white">
                <div class="w-100" style="max-width:450px;">

                    <h3 class="mb-2 font-weight-bold">Create Account</h3>
                    <div class="mb-4" style="height:3px; width:60px; background:#ffc107;"></div>

                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}

                        <button type="submit" class="btn btn-warning btn-block font-weight-bold mt-4">
                            Create Account
                        </button>
                    </form>

                    <div class="text-center mt-3">
                        <a href="/accounts/login/" class="text-warning font-weight-bold">
                            Already have an account? Login
                        </a>
                    </div>

                </div>
            </div>

        </div>
    </div>

</body>

</html>
