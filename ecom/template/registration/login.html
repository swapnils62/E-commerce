<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container-fluid">
    <div class="row min-vh-100">

        <!-- LEFT SIDE : BRAND / INFO -->
        <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center bg-warning text-white">
            <div class="text-center px-5">
                <h1 class="font-weight-bold mb-3">Welcome Back</h1>
                <p class="lead mb-2">
                    Sign in to access your account
                </p>
                <p>
                    Track orders • Manage profile • Continue shopping  
                </p>
            </div>
        </div>

        <!-- RIGHT SIDE : LOGIN FORM -->
        <div class="col-md-6 d-flex align-items-center justify-content-center bg-white">
            <div class="w-100" style="max-width:420px;">

                <h3 class="mb-2 font-weight-bold">Login</h3>
                <div class="mb-4" style="height:3px; width:60px; background:#ffc107;"></div>

                <form action="" method="post">
                    {% csrf_token %}

                    {{ form.as_p }}

                    <button type="submit" class="btn btn-warning btn-block font-weight-bold mt-3">
                        Login
                    </button>
                </form>

                <!-- HOME BUTTON -->
                <a href="/" class="btn btn-outline-warning btn-block mt-3 font-weight-bold">
                    Back to Home
                </a>

                <!-- SIGNUP BUTTON -->
                <a href="/signup/" class="btn btn-link btn-block mt-2 font-weight-bold text-warning">
                    New user? Create an account
                </a>

            </div>
        </div>

    </div>
</div>

</body>
</html>
